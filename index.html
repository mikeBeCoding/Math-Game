<!DOCTYPE html>
<html lang="en">
<head>
<title>Math Game</title>
<meta charset = "utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
<link rel="stylesheet" href="styling.css">    
</head>    
<body>
<div id="container">
    <div id="score">Score: <span id="scoreValue"></span></div>
    <div id="correct">Correct </div>
    <div id="incorrect">Try Again</div>
    <div id="question"></div>
    <div id="instructionBox">Click on the correct answer.</div>
    <div id="choices">
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>
    <div id="box4" class="box"></div>
        </div>
    <div id="startReset">Start Game</div>
    <div id="timeRemaining"> Time Remaining: <span id="timeRemainingValue">60</span> Sec</div>
    <div id="gameOver"></div>
    </div>
    <script src="javascript.js"></script>
    </body>    

</html>
